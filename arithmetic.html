<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center bg-gray-100 h-screen">
        <div class="px-10 py-4 rounded-lg shadow-lg bg-white w-1/3 text-center">
            <h2 class="font-bold text-2xl pb-5">Simple Calculator</h2>
            <input type="text" id="num1" placeholder="Enter First Number" class="border w-full p-2 my-2 rounded-lg">
            <input type="text" id="num2" placeholder="Enter Second Number" class="border w-full p-2 my-2 rounded-lg">
            <p class="py-1 mb-4 rounded-lg" id="result">The sum is 5</p>
            <div class="flex gap-4">
                <button class="bg-green-100 px-4 py-1 rounded-lg" onclick="sum()">Add</button>
                <button class="bg-red-100 px-4 py-1 rounded-lg" onclick="sub()">Sub</button>
                <button class="bg-yellow-100 px-4 py-1 rounded-lg" onclick="mul()">Multiply</button>
                <button class="bg-blue-100 px-4 py-1 rounded-lg" onclick="div()">Divide</button>
            </div>
        </div>
    </div>
    <script>
        function sum(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = Number(num1) + Number(num2);
            document.getElementById('result').innerHTML = "The sum is " + result;
        }

        function sub(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = Number(num1) - Number(num2);
            document.getElementById('result').innerHTML = "The difference is " + result;
        }

        function mul(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = Number(num1) * Number(num2);
            document.getElementById('result').innerHTML = "The product is " + result;
        }

        function div(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            //check for division by zero
            if (num2 == 0) {
                document.getElementById('result').innerHTML = "Cannot divide by zero/null";
                return;
            }
            let result = Number(num1) / Number(num2);
            //to fixed 2
            result = result.toFixed(2);
            document.getElementById('result').innerHTML = "The quotient is " + result;
        }
    </script>
</body>
</html>
