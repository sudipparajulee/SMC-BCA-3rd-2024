<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-3xl font-bold underline">Multiplication Table Creator</h2>
    <div class="mt-5">
        <label for="number" class="block mb-2">Enter a number:</label>
        <input type="number" id="number" class="border p-2 rounded" placeholder="Enter a number">
        <button id="generate" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded" onclick="table()">Generate Table</button>
    </div>
    <div class="grid gap-1" id="result">

    </div>
    <script>
        function table(){
            let num = document.getElementById('number').value;
            document.getElementById('result').innerHTML = '';
            for(let i = 1; i<=10; i++)
            {
                // let mul = num + ' x ' + i + ' = ' + num*i;
                let mul = `${num} x ${i} = ${num * i}`;
                document.getElementById('result').innerHTML += `<div><span class="bg-gray-200 p-2 rounded m-1 inline-block">${mul}</span></div>`;
            }
        }
    </script>
</body>
</html>
