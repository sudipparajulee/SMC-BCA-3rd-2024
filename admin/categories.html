<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex h-screen">
        <div class="w-56 bg-gray-200">
            <h2 class="text-center py-4 font-bold text-2xl text-blue-600">ADMIN</h2>
            <nav class="grid">
                <a href="dashboard.html" class="hover:bg-blue-600 hover:text-white p-3 text-xl"> Dashboard </a>
                <a href="categories.html" class="hover:bg-blue-600 hover:text-white p-3 text-xl"> Categories </a>
                <a href="" class="hover:bg-blue-600 hover:text-white p-3 text-xl"> Products </a>
                <a href="" class="hover:bg-blue-600 hover:text-white p-3 text-xl"> Customers </a>
                <a href="" class="hover:bg-blue-600 hover:text-white p-3 text-xl"> Orders </a>
                <a href="" class="hover:bg-blue-600 hover:text-white p-3 text-xl"> Settings </a>
                <a href="" class="hover:bg-blue-600 hover:text-white p-3 text-xl"> Logout </a>
            </nav>
        </div>
        <div class="p-4 flex-1">
            <h2 class="font-bold text-2xl">Categories</h2>
            <hr class="h-1 bg-blue-600">
            <div class="flex justify-end my-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="showPopup()">Add Category</button>
            </div>
            <table class="w-full">
                <tr class="bg-blue-600 text-white">
                    <th class="border px-4 py-2">S.N.</th>
                    <th class="border px-4 py-2">Order</th>
                    <th class="border px-4 py-2">Name</th>
                    <th class="border px-4 py-2">Actions</th>
                </tr>
                <tr class="text-center odd:bg-gray-100">
                    <td class="border px-4 py-2 text-center">1</td>
                    <td class="border px-4 py-2 text-center">1</td>
                    <td class="border px-4 py-2">Electronics</td>
                    <td class="border px-4 py-2 text-center">
                        <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Edit</button>
                        <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="popup" class="fixed inset-0 bg-red-300 bg-opacity-50 backdrop-blur-sm hidden items-center justify-center">
        <div class="bg-white p-4 w-1/4 rounded">
            <h2 class="text-center font-bold text-xl">Add Category</h2>
            <form class="grid gap-4 mt-4">
                <input type="text" placeholder="Category Name" class="border p-2 rounded">
                <input type="number" placeholder="Order" class="border p-2 rounded">
                <div class="flex justify-end gap-2">
                    <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" onclick="hidePopup()">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deletepopup" class="fixed inset-0 bg-red-300 bg-opacity-50 backdrop-blur-sm flex items-center justify-center">
        <div class="bg-white p-4 w-1/4 rounded">
            <h2 class="text-center font-bold text-xl">Confirm Deletion</h2>
            <p class="text-center mt-4">Are you sure you want to delete this category?</p>
            <div class="flex justify-center gap-2 mt-4">
                <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" onclick="hidePopup()">Cancel</button>
                <button type="button" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
            </div>
        </div>

    </div>
 
    <script>
        function showPopup(){
            document.getElementById('popup').classList.remove('hidden');
            document.getElementById('popup').classList.add('flex');
        }
        function hidePopup(){
            document.getElementById('popup').classList.remove('flex');
            document.getElementById('popup').classList.add('hidden');
        }
    </script>
</body>
</html>
